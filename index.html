

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"crossorigin="anonymous"/>
    <title>ToDo</title>
</head>
<body>

<div class="container">

    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form action="" class="search">
            <input class="form-control text-dark" type="text" name="search" placeholder="Search todo..">
        </form>
    </header>

    <form class="add text-center my-4" >
        <label id="add-item-text">Add new task</label>
        <input type="text" class="form-control text-dark " type="text" name="add" required>  
    </form>

    <ul class="list-group todos text-light">
        
    </ul>
    <div class="d-flex justify-content-center mt-3 ">
        <button class="btn btn-danger btn-sm delete-all ">Delete all</button>
        <button type="button" class="btn btn-success ml-2">
            Total tasks<span class="badge badge-light ml-2 total-tasks ">0</span>
          </button>
        <button type="button" class="btn btn-success ml-2">
            Completed <span class="badge badge-light completed">0</span>
          </button>
        <button type="button" class="btn btn-warning ml-2">
            UNDONE <span class="badge badge-light undone">0</span>
        </button>
      
    </div>
    
</div>





<script src="app.js" async defer></script>
</body>
</html>
