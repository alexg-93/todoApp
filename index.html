<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To-do List <i class="fas fa-tasks"></i></h1>
        <form action="" class="search">
         <div class="icon-input-search d-flex justify-content-end">
            <i class="fa fa-search position-absolute text-dark mt-2 mr-2"></i>
            <input
            class="form-control text-dark"
            type="text"
            name="search"
            placeholder="Search todo.." required
          />
         </div>
        </form>
      </header>

      <form class="add text-center my-4">
          <div class="icon-input-type d-flex justify-content-end">
            <i class="far fa-keyboard position-absolute text-dark mt-2 mr-2"></i>
            <input
              type="text"
              class="form-control text-dark"
              type="text"
              name="add"
              placeholder="Add new task.."
              required
            />
          </div>
       
      </form>

      <ul class="list-group todos text-light"></ul>
      <div class="d-flex mt-3 mb-3 ml-2 mr-2 pr-2 justify-content-center">
        <button class="btn btn-danger delete-all ml-2 font-weight-bolder">Clear</button>
        <button type="button" class="btn btn-info ml-2 text-light font-weight-bolder">
          Total tasks<span class="badge badge-light ml-2 total-tasks">0</span>
        </button>
        <button type="button" class="btn btn-success ml-2 text-light font-weight-bolder">
          Completed<span class="badge badge-light completed ml-2">0</span>
        </button>
        <button type="button" class="btn btn-primary ml-2 text-light font-weight-bolder">
          UNDONE<span class="badge badge-light undone ml-2">0</span>
        </button>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
